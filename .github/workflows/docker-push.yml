name: Push to Docker Hub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./Back-End/APIlibrary
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/library-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/library-backend:v${{ github.run_number }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Front-End
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/library-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/library-frontend:v${{ github.run_number }}
          build-args: |
            VITE_API_URL=
        
      - name: Trigger Render Deploy (Backend)
        run: curl -f ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}